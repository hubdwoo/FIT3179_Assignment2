<!DOCTYPE html>
<html>
    <head>
        <!-- Importing Vega Lite -->
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

        <!-- CSS Importing-->
        <link rel = "stylesheet", type = "text/css", href = "https://raw.githubusercontent.com/hubdwoo/FIT3179_Week9/main/css/firstcss.css", media = "all">
        
    </head>
    <body>
        <div class = "page">
            <h2> Choropleth map without interactivity </h2>
            <div class = "firstchoro">
                <div class = "first">
                    <div id = "choroplethmap", class = "vis-container"></div>
                </div>
            </div>
            <br>
            <h2> Choropleth map with interactivity </h2>
            <div class = "secondchoro">
                <div class = "first">
                    <div id = "choroplethmap2", class = "vis-container"></div>
                </div>
            </div>
        </div>
        <script type = "text/javascript">
            var map = "https://raw.githubusercontent.com/hubdwoo/FIT3179_Week9/main/js/choropleth_map.vg.json";
            vegaEmbed('#choroplethmap', map).then(function(result){
            }).catch(console.error);

            var map2 = "https://raw.githubusercontent.com/hubdwoo/FIT3179_Week9/main/js/chropleth_map_interactive.vg.json";
            vegaEmbed('#choroplethmap2', map2).then(function(result){
            }).catch(console.error);
        </script>
    </body>
</html>
